<div id="navMenu">
	<ul>
	<volist id="item" name="menu" >
		<neq name="item['name']|strtolower" value="public" >
			<eq name="item['access']" value="1">
				<li><a href="__APP__/Node/menu/?mid={$item['id']}" target="navTab" rel="{$item['name']}"><span>{$item['title']}</span></a></li>
			</eq>
	</volist>
	</ul>
</div>
